<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form class="form" id="passwordGenerator">
            <label for="charNumber">Number Of Charachters</label>
            <div class="char-container">
                <input type="range" min="1" max="50" value="10" id="charRange">
                <input class="number-input" type="number" min="1" max="50" value="10" id="charNumber">
            </div>
            

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" name="" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">
            
            <button class="btn" type="submit"> Generate Password</button>
            


        </form>
   
    </div>
    
</body>
</html>
